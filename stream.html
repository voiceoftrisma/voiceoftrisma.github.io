<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Radio Player</title>
    <style>
        body {
            margin: 0;
            background: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        audio {
            width: 500px;
        }
    </style>
</head>
<body>

    <audio id="player" controls autoplay>
        <source src="https://i.klikhost.com:8502/stream" type="audio/mpeg">
    </audio>

    <script>
        const player = document.getElementById('player');
        const url = "https://i.klikhost.com:8502/stream";

        function reconnect() {
            const timestamp = new Date().getTime();
            player.src = `${url}?t=${timestamp}`;
            player.load();
            player.play().catch(() => {}); 
        }

        player.addEventListener('stalled', reconnect);
        player.addEventListener('error', () => setTimeout(reconnect, 3000));

        setInterval(() => {
            if (!player.paused) {
                reconnect();
            }
        }, 1800000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Radio Player with Auto-Gain</title>
    <style>
        body {
            margin: 0;
            background: #111;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: sans-serif;
        }
        audio { width: 500px; }
        .status { margin-top: 10px; font-size: 12px; color: #888; }
    </style>
</head>
<body>

    <audio id="player" crossorigin="anonymous" controls>
        <source src="https://i.klikhost.com:8502/stream" type="audio/mpeg">
    </audio>
    <div class="status" id="statusText">AGC Active: Menstabilkan Volume...</div>

    <script>
        const player = document.getElementById('player');
        const url = "https://i.klikhost.com:8502/stream";
        
        // Setup Web Audio API
        let audioCtx;
        let source;
        let compressor;
        let analyzer;
        let gainNode;

        function initAudioEngine() {
            if (audioCtx) return;

            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            source = audioCtx.createMediaElementSource(player);
            
            // 1. DynamicsCompressor: Menahan suara yang terlalu keras/meledak
            compressor = audioCtx.createDynamicsCompressor();
            compressor.threshold.setValueAtTime(-24, audioCtx.currentTime);
            compressor.knee.setValueAtTime(30, audioCtx.currentTime);
            compressor.ratio.setValueAtTime(12, audioCtx.currentTime);
            compressor.attack.setValueAtTime(0.003, audioCtx.currentTime);
            compressor.release.setValueAtTime(0.25, audioCtx.currentTime);

            // 2. GainNode: Untuk mengangkat volume secara otomatis
            gainNode = audioCtx.createGain();
            
            // 3. Analyzer: Untuk mendeteksi volume secara real-time
            analyzer = audioCtx.createAnalyser();
            analyzer.fftSize = 256;

            // Rangkaian: Player -> Compressor -> Gain -> Analyzer -> Speaker
            source.connect(compressor);
            compressor.connect(gainNode);
            gainNode.connect(analyzer);
            gainNode.connect(audioCtx.destination);

            autoGainLoop();
        }

        function autoGainLoop() {
            const bufferLength = analyzer.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            
            function update() {
                analyzer.getByteFrequencyData(dataArray);
                
                // Hitung rata-rata volume saat ini (0 - 255)
                let sum = 0;
                for(let i = 0; i < bufferLength; i++) { sum += dataArray[i]; }
                let average = sum / bufferLength;

                // LOGIKA AGC (Automatic Gain Control)
                const silenceThreshold = 5; // Batas bawah (diam)
                const targetLevel = 40;     // Level ideal

                if (average > silenceThreshold) {
                    // Jika ada suara, sesuaikan gain secara perlahan
                    let factor = targetLevel / (average + 1);
                    // Batasi agar tidak meledak (max gain 3x)
                    if (factor > 3) factor = 3; 
                    
                    gainNode.gain.setTargetAtTime(factor, audioCtx.currentTime, 0.1);
                } else {
                    // Jika hening, kembalikan gain ke normal (1) agar tidak mengangkat noise
                    gainNode.gain.setTargetAtTime(1, audioCtx.currentTime, 0.5);
                }

                requestAnimationFrame(update);
            }
            update();
        }

        // Jalankan audio engine setelah user berinteraksi
        player.onplay = () => {
            initAudioEngine();
            if (audioCtx.state === 'suspended') audioCtx.resume();
        };

        function reconnect() {
            const timestamp = new Date().getTime();
            player.src = `${url}?t=${timestamp}`;
            player.load();
            player.play().catch(() => {}); 
        }

        player.addEventListener('stalled', reconnect);
        player.addEventListener('error', () => setTimeout(reconnect, 3000));

        setInterval(() => {
            if (!player.paused) reconnect();
        }, 1800000);
    </script>
</body>
</html>
